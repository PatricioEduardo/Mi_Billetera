<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Proyecto Wallet</title>
    <style> body { background-color: cornflowerblue;}
    </style>
</head>
<body>
    <div class="container">
		<main style="width: 350px;  padding: 15px;" class=" m-auto">
			<h2 class="text-center">Login</h2>
			<hr>
			<form action="menu.html" method="get">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="xxx@xxx.com" required="required">
				</div>

				<div class="form-group">
					<label for="contrasena">Contrasena:</label>
					<input type="password" class="form-control" id="password" placeholder="Password" required="required">
				</div>
				<div class="form-check text-start my-3">
					<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
					</label>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2" value="submit">Iniciar sesión</button>
			</form>
		</main>
	</div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Envíos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Administración de fondos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Historial de transacciones</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Escribe que buscar...">
                <button class="btn btn-primary" type="button">Buscar</button>
            </form>
          </div>
        </div>
      </nav> 
      <div class="container">
        <br>
        <br>
        <input type="text" class="form-control" placeholder="Ingrese su nombre">
        <br>
        <br>
        <textarea class="form-control" placeholder="Número de cuenta"></textarea>
        <br>
        <br>
        <select class="form-control">
          <option value="1">Banco 1</option>
          <option>Banco 2</option>
          <option>Banco 3</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <script src="https://cdn .jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
    
</html>
